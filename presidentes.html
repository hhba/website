<!doctype html>

<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript">
               var tablaPresidentes = [['0131', 11], ['0047', 22]];
					//lo necesitamos ordeando de mayor porcentaje a men
               
               function fillPresidentes(prefix, tabla){

							$.getJSON('tablas.json', function(data) {
								var listas = data.listas;


								var presidentes = "#" + prefix;
								var nombre, porcentaje;
								$.each(tabla, function(index, presidente){
									nombre =  (listas[presidente[0]]).nombre;
									porcentaje = presidente[1]
									$(presidentes).prepend("<li>" +nombre + ": "+ porcentaje  + "</li>");				
								});
                		});               

				  	}
               $(document).ready(function(){
               	fillPresidentes("presidentes", tablaPresidentes);
               	
               });

               

</script>
</head>
<body>
	<ol id="presidentes">



	</ol>
</body>
</html>
