<!doctype html>

<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript">
               var tablaPresidentes = [];
					//lo necesitamos ordeando de mayor porcentaje a menor
               tablaPresidentes[0] = {'codigo': 'cogido1', 'nombre': 'cris', 'porcentaje': 40};
               tablaPresidentes[1] = {'codigo': 'cogido2', 'nombre': 'otro', 'porcentaje': 60};
               

               
               function fillPresidentes(prefix, tabla){
                       var presidentes = "#" + prefix;
                       $.each(tabla, function(index, data){
                           $(presidentes).prepend("<li>" + data.nombre + ": " + data.porcentaje + "</li>");
                       });

                }                
               
               fillPresidentes("presidentes", tablaPresidentes);
</script>
</head>
<body>
	<ol id="presidentes">



	</ol>
</body>
</html>
